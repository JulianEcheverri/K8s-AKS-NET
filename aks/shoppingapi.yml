apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoppingapi-deployment
spec:
  selector:
    matchLabels:
      app: shoppingapi
  template:
    metadata:
      labels:
        app: shoppingapi
    spec:
      containers:
      - name: shoppingapi
        image: shoppinglearningacr.azurecr.io/shoppingapi:v2
        imagePullPolicy: IfNotPresent        
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env: 
         - name: ASPNETCORE_ENVIRONMENT
           value: Development
         - name: DatabaseSettings__ConnectionString
           valueFrom:
               configMapKeyRef:
                 name: mongo-configmap
                 key: connection_string
      imagePullSecrets:
        - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: shoppingapi-service
spec:
  selector:
    app: shoppingapi
  ports:
  - port: 80
    protocol: TCP