apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoppingclient-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shoppingclient
  template:
    metadata:
      labels:
        app: shoppingclient
    spec:
      containers:
      - name: shoppingclient
        image: shoppinglearningacr.azurecr.io/shoppingclient:v2
        imagePullPolicy: IfNotPresent        
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env: 
         - name: ASPNETCORE_ENVIRONMENT
           value: Development
         - name: ShoppingAPIClientURL
           valueFrom:
               configMapKeyRef:
                 name: shoppingapi-configmap
                 key: shoppingapi_url
      imagePullSecrets:
        - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: shoppingclient-service
spec:
  type: LoadBalancer
  selector:
    app: shoppingclient
  ports:
  - port: 80
    protocol: TCP