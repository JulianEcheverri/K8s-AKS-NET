# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '33997cdf-fe38-4651-874d-dd61f7ede94d'
  imageRepository: 'shoppingapi'
  containerRegistry: 'shoppinglearningacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Shopping.API/Dockerfile'
  tag: '$(Build.BuildId)'

pool:
  name: 'Default' # Name of a pool.    

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: 'Default'
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        buildContext: $(Build.SourceDirectory)
        tags: |
          $(tag)
